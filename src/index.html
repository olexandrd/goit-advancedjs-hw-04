<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search hw-04</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        class="search-input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button class="search-btn" type="submit">
        <svg class="search-icon" width="24" height="24">
          <use href="images/icons.svg#icon-search"></use>
        </svg>
      </button>
      <button
        type="button"
        class="infinity-scroll-switch infinity-scroll-switch-on"
      >
        Infinity Scroll
      </button>
    </form>
    <li class="gallery"></li>
    <div class="load-more-container" hidden>
      <button class="load-more-btn" type="button">Load More</button>
    </div>
    <div class="infinity-scroll-guard"></div>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
